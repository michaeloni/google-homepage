<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/0f7fd4da62.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <header>
        <ul class="nav-links left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="nav-links right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#" class="fas fa-th" id="apps"></a></li>
            <li><a href="#" id="sign-in">Sign In</a></li>
        </ul>
    </header>
    <main>
        <div class="main-col">
            <img src="./Images/google-logo.png" alt="Google logo">
            <div class="search-area">
                <span id="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </span>
                <input type="text" id="search">
                <span id="mic-icon"><img src="http://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Microphone search"></span>
            </div>
            <div class="extras">
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <ul class="nav-links left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="nav-links right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
